<!DOCTYPE html>
<html>
	<head>
		<title>nano collider</title>
		<!--<base href="http://127.0.0.1:8000/">-->
		<link rel="stylesheet" href="css/mainstyle.css" type="text/css">
		<link rel="stylesheet" href="css/kendo.default.min.css" type="text/css">


		<script src="js/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/detector.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/kendo.web.min.js"></script>
		<script src="js/collider.js"></script>
		
	</head>
	<body>
		<div #id="colliderapp">
			<div id="toolbox" class="k-block">
				<input id="checkbox_atoms" type="checkbox" data-role="switch">draw atoms</input>
				<br>
				<input id="checkbox_bbox" type="checkbox" data-role="switch">draw bbox</input>
				<button id="button_test1" class="k-button">start test 1</button>
				<button id="button_test2" class="k-button">start test 2</button>
				<button id="button_test3" class="k-button">start test 3</button>
				<button id="button_clear" class="k-button">clear</button>
			</div>
			<div id="canvas_container"></div>
		</div>
	</body>
</html>
