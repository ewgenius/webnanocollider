<!DOCTYPE html>
<html>
	<head>
		<title>nano collider</title>
		<!--<base href="http://127.0.0.1:8000/">-->
		<link rel="stylesheet" href="css/mainstyle.css" type="text/css">
		<link rel="stylesheet" href="css/kendo.default.min.css" type="text/css">
		<link href="css/kendo.common.min.css" rel="stylesheet">


		<script src="js/jquery.min.js"></script>
		<script src="js/three.js"></script>
		<script src="js/stats.js"></script>
		<script src="js/detector.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/ObjectOrbitControls.js"></script>
		<script src="js/kendo.web.min.js"></script>
		<script src="js/main.js"></script>
		
	</head>
	<body>
		<div id="colliderapp">
			<div id="toolbox" class="k-block">
				<input id="checkbox_fps" type="checkbox" data-role="switch" checked>
				показать fps
				<br>
				
				<input id="input_number" name="input_number" type="number" min="1" max="100" value="30" class="k-textbox k-input">
				<label for="input_number">число частиц</label>
				<br>
				
				<input id="input_speed" name="input_speed" type="number" min="0" max="10" step="0.5" value="1" class="k-textbox k-input">
				<label for="input_speed">скорость</label>
				<br>

				<button id="button_test1" class="k-button">инициализация</button>
				<button id="button_clear" class="k-button">сброс</button>
				<button id="button_start" class="k-button">старт</button>

				<br>
				<br>
				выделенный объект
				<br>

				<input id="input_posx" name="input_posx" type="number" value="0" class="k-textbox k-input text">
				<input id="input_posy" name="input_posy" type="number" value="0" class="k-textbox k-input text">
				<input id="input_posz" name="input_posz" type="number" value="0" class="k-textbox k-input text">
				<label for="input_posz">координаты</label>
				<br>

				<input id="input_rotx" name="input_rotx" type="number" value="0" class="k-textbox k-input text">
				<input id="input_roty" name="input_roty" type="number" value="0" class="k-textbox k-input text">
				<input id="input_rotz" name="input_rotz" type="number" value="0" class="k-textbox k-input text">
				<label for="input_rotz">поворот</label>
				<br>

				<input id="input_speedx" name="input_speedx" type="number" value="0" class="k-textbox k-input text">
				<input id="input_speedy" name="input_speedy" type="number" value="0" class="k-textbox k-input text">
				<input id="input_speedz" name="input_speedz" type="number" value="0" class="k-textbox k-input text">
				<label for="input_speedz">скорость</label>
				<br>
				<button id="button_apply" class="k-button">применить пармаетры</button>
			</div>
			<div id="canvas_container"></div>
		</div>
		<div id="help_window">

		</div>
	</body>
</html>
